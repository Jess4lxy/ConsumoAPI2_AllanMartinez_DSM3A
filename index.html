<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex">
        <div class="screen">
            <div class="header">
                <h1>Pokédex</h1>
                <input type="text" id="search" placeholder="Search Pokémon by ID or Name">
            </div>
            <div id="pokemon-info" class="pokemon-info">
                <p>Enter a Pokémon ID or name to start</p>
            </div>
        </div>
        <div class="buttons">
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
            <div class="button blue"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
